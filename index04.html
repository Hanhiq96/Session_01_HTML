<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h4{
        text-align: center;
    }
    table{
        width: 100%;
        border: 1px;
    }
    table, th ,td{
        border: 2px solid #080808;
    }
</style>
<body>
    <h4>This is table caption</h4>
    <table>
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
            <th>Column 4</th>
            <th>Column 5</th>
        </tr>
        <tr>
            <td>Data 1</td>
            <td rowspan="4">Data 2</td>
            <td>Data 3</td>
            <td>Data 4</td>
            <td>Data 5</td>
        </tr>
        <tr>
            <td>Data 1</td>
          
            <td>Data 3</td>
            <td colspan="2">Data 4 and 5</td>
        
        </tr>
        <tr>
            <td>Data 1</td>
           
            <td>Data 3</td>
            <td>Data 4</td>
            <td>Data 5</td>
        </tr>
    </table>
</body>
</html>
